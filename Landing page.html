<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    
    </head>
    
    <body>
        <div class="columns">
                <div class="column">
                        <img src="https://i.imgur.com/gWwR0CW.png">

                </div>
                <div class="column  is-one-quarter ">
                    <div class="block">
                        <div class="card">
                                <div class="card-content">
                                    <img src="https://i.imgur.com/7xvrVhk.png">
                                </div>
                        </div>       
                        <div class="card"> <!-- Dummy Card #1-->
                                <div class="card-content">
                                        <h3 class="title is-3">Dummy #1</h3>
                                </div>
                                <nav class = "level">
                                <p class="level-item"><a class="button is-dark"><i class=" fa fa-book" Delete aria-hidden="true"></i> ‏‏‎ View Entry</a></p>
                                <p class="level-item"><a class="button"><i class=" fa fa-trash" Delete aria-hidden="true"></i> ‏‏‎ Delete Entry</a></p>     
                                </nav>
                        </div>
                        <div class="card"> <!-- Dummy Card #2-->
                            <div class="card-content">
                                    <h3 class="title is-3">Dummy #2</h3>
                            </div>
                            
                            <footer class="card-footer">

                            <p class="card-footer-item has-text-centered">
                                <span>
                                 View entry <i class="fa fa-book" Delete aria-hidden="true"></i>
                                </span>
                            </p>
                                
                            <p class="card-footer-item has-text-centered">
                                    <span>
                                     Delete entry <i class="fa fa-trash" Delete aria-hidden="true"></i>
                                    </span>
                                </p>
                            </p>
                          </footer>
                        </div>
                        <div class="card"> <!-- Dummy Card #3-->
                            <div class="card-content">
                                    <h3 class="title is-3">Dummy #3</h3>
                            </div>
                            
                            <footer class="card-footer">

                            <p class="card-footer-item has-text-centered">
                                <span>
                                 View entry <i class="fa fa-book" Delete aria-hidden="true"></i>
                                </span>
                            </p>
                                
                            <p class="card-footer-item has-text-centered">
                                    <span>
                                     Delete entry <i class="fa fa-trash" Delete aria-hidden="true"></i>
                                    </span>
                                </p>
                            </p>
                          </footer>
                        </div>
                        <!-- Button -->
                        <div class="card">
                          <div class="level-item has-text-centered">
                            <a class="button is-white fas fa-5x"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
                          </div>
                        </div>

                    </div>
                          
                </div>


    </body>
</html>
